<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Transaksi Berhasil</title>

    <style>
        body {
            margin: 0;
            background: #0f1c24;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            width: 360px;
            text-align: center;
        }

        h2 {
            margin-bottom: 6px;
        }

        .check {
            width: 90px;
            height: 90px;
            background: #1abc9c;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            margin: 20px auto;
            box-shadow: 0 0 20px rgba(26,188,156,.6);
        }

        .btc {
            font-size: 26px;
            font-weight: bold;
            margin: 10px 0;
        }

        .hash {
            font-size: 12px;
            color: #ccc;
            word-break: break-all;
            margin-top: 12px;
            background: rgba(255,255,255,.05);
            padding: 10px;
            border-radius: 6px;
        }

        .btn-row {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: 1px solid #2aa9e0;
            color: #2aa9e0;
            background: transparent;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn:hover {
            background: rgba(42,169,224,.15);
        }

        .btn-main {
            margin-top: 15px;
            background: #2aa9e0;
            color: black;
            border: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Transaksi Berhasil</h2>
    <p>{{ koin }}</p>

    <div class="check">âœ“</div>

    <p>Anda berhasil menerima</p>
    <div class="btc">{{ "%.8f"|format(btc) }} BTC</div>

    <div class="hash">
        Hash Transaksi:<br>
        {{ hash }}
    </div>

    <div class="btn-row">
        <button class="btn" onclick="window.location.href='/riwayat'">
            Riwayat
        </button>
        <button class="btn" onclick="alert('Detail transaksi:\n{{ hash }}')">
            Detail
        </button>
    </div>

    <button class="btn btn-main" onclick="window.location.href='/'">
        Kembali ke Dashboard
    </button>
</div>

</body>
</html>
